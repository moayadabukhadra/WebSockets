<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Collaborative Whiteboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 200px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
        }

        .users-list {
            margin-top: 20px;
        }

        .user-item {
            padding: 8px;
            margin: 4px 0;
            background: white;
            border-radius: 4px;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .tools {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
        }

        .tool-btn {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #fff;
        }

        .tool-btn:hover {
            background: #e0e0e0;
        }

        .tool-btn.active {
            background: #2196f3;
            color: white;
        }

        #canvas-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
        }

        #login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .login-form input {
            padding: 8px;
            margin: 10px 0;
            width: 200px;
        }

        .login-form button {
            padding: 8px 16px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            border: 2px solid white;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        
        .cursor::after {
            content: attr(data-username);
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }

        #canvas-wrapper {
            position: relative;
            display: block;
            width: 100%;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>

<body>
    <div id="login-modal">
        <div class="login-form">
            <h2>Enter Your Name</h2>
            <input type="text" id="username-input" placeholder="Your name">
            <button onclick="registerUser()">Join Whiteboard</button>
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="sidebar">
            <h3>Connected Users</h3>
            <div id="users-list" class="users-list"></div>
        </div>

        <div class="main-content">
            <div class="tools">
                <button class="tool-btn active" data-tool="pencil">Pencil</button>
                <button class="tool-btn" data-tool="rect">Rectangle</button>
                <button class="tool-btn" data-tool="circle">Circle</button>
                <button class="tool-btn" data-tool="text">Text</button>
                <button class="tool-btn" data-tool="select">Select</button>
                <button class="tool-btn" data-tool="eraser">Eraser</button>
                <input type="color" id="colorPicker" value="#000000">
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <button class="tool-btn" id="clearBtn">Clear Canvas</button>
                <button class="tool-btn" id="downloadBtn">Download</button>
            </div>
            <div id="canvas-container">
                <div id="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let canvas;
        let username;
        const cursors = new Map();
        let lastCursorPosition = { x: 0, y: 0 };

        function registerUser() {
            username = document.getElementById('username-input').value.trim();
            if (username) {
                document.getElementById('login-modal').style.display = 'none';
                document.querySelector('.container').style.display = 'flex';
                socket.emit('register', username);
                initializeCanvas();
            }
        }

        function initializeCanvas() {
            const container = document.getElementById('canvas-container');
            const containerWidth = container.clientWidth;
            const aspectRatio = 0.75;
            
            canvas = new fabric.Canvas('canvas', {
                width: containerWidth,
                height: containerWidth * aspectRatio,
                isDrawingMode: true,
                backgroundColor: 'white',
                renderOnAddRemove: false,
                stateful: false,
                skipTargetFind: false,
                skipOffscreen: true
            });

            window.addEventListener('resize', throttle(() => {
                const newWidth = container.clientWidth;
                const newHeight = newWidth * aspectRatio;
                
                canvas.setDimensions({
                    width: newWidth,
                    height: newHeight
                });
                canvas.renderAll();
            }, 250));

            canvas.selection = true;
            canvas.defaultCursor = 'crosshair';
            canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
            canvas.freeDrawingBrush.width = 5;
            canvas.freeDrawingBrush.color = '#000000';

            document.getElementById('canvas-wrapper').addEventListener('mousemove', throttle((e) => {
                const rect = canvas.getElement().getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (Math.abs(x - lastCursorPosition.x) > 1 || Math.abs(y - lastCursorPosition.y) > 1) {
                    socket.emit('cursor-move', { 
                        x: Math.round(x), 
                        y: Math.round(y)
                    });
                    lastCursorPosition = { x, y };
                }
            }, 30));

            setupTools();
            setupSocketListeners();
            setupKeyboardShortcuts();
        }

        function setupTools() {
            const tools = document.querySelectorAll('.tool-btn[data-tool]');
            tools.forEach(tool => {
                tool.addEventListener('click', (e) => {
                    const toolName = e.target.dataset.tool;
                    setActiveTool(toolName);
                });
            });

            document.getElementById('colorPicker').addEventListener('change', (e) => {
                canvas.freeDrawingBrush.color = e.target.value;
            });

            document.getElementById('brushSize').addEventListener('change', (e) => {
                canvas.freeDrawingBrush.width = parseInt(e.target.value);
            });

            document.getElementById('clearBtn').addEventListener('click', () => {
                canvas.clear();
                socket.emit('canvas-data', { clear: true });
            });

            document.getElementById('downloadBtn').addEventListener('click', () => {
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'whiteboard.png';
                link.href = dataURL;
                link.click();
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'tool-btn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = deleteSelectedObjects;
            document.querySelector('.tools').appendChild(deleteBtn);
        }

        function setActiveTool(toolName) {
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-tool="${toolName}"]`).classList.add('active');

            canvas.isDrawingMode = false;
            canvas.selection = true;
            
            switch (toolName) {
                case 'pencil':
                    canvas.isDrawingMode = true;
                    canvas.freeDrawingBrush.color = document.getElementById('colorPicker').value;
                    canvas.freeDrawingBrush.width = parseInt(document.getElementById('brushSize').value);
                    break;
                case 'select':
                    canvas.selection = true;
                    break;
                case 'rect':
                    addShape('rect');
                    break;
                case 'circle':
                    addShape('circle');
                    break;
                case 'text':
                    addText();
                    break;
                case 'eraser':
                    canvas.isDrawingMode = true;
                    canvas.freeDrawingBrush.color = '#ffffff';
                    canvas.freeDrawingBrush.width = parseInt(document.getElementById('brushSize').value) * 2;
                    break;
            }
        }

        function addShape(type) {
            let shape;
            if (type === 'rect') {
                shape = new fabric.Rect({
                    left: 100,
                    top: 100,
                    width: 100,
                    height: 100,
                    fill: document.getElementById('colorPicker').value
                });
            } else if (type === 'circle') {
                shape = new fabric.Circle({
                    left: 100,
                    top: 100,
                    radius: 50,
                    fill: document.getElementById('colorPicker').value
                });
            }
            canvas.add(shape);
            canvas.setActiveObject(shape);
            emitCanvasData();
        }

        function addText() {
            const text = new fabric.IText('Type here', {
                left: 100,
                top: 100,
                fontFamily: 'Arial',
                fill: document.getElementById('colorPicker').value
            });
            canvas.add(text);
            canvas.setActiveObject(text);
            emitCanvasData();
        }

        function setupSocketListeners() {
            let isRemoteUpdate = false;
            
            const throttledEmit = throttle((json) => {
                socket.emit('canvas-data', { json });
            }, 100);

            socket.on('cursor-move', (data) => {
                if (data.userId !== socket.id) {
                    updateCursor(data.userId, data.x, data.y, data.username);
                }
            });

            socket.on('userLeft', (data) => {
                const cursor = cursors.get(data.userId);
                if (cursor) {
                    cursor.remove();
                    cursors.delete(data.userId);
                }
                console.log(`${data.username} left`);
            });

            canvas.on('object:modified', () => {
                if (!isRemoteUpdate) {
                    throttledEmit(JSON.stringify(canvas.toJSON()));
                }
            });

            canvas.on('object:added', () => {
                if (!isRemoteUpdate) {
                    throttledEmit(JSON.stringify(canvas.toJSON()));
                }
            });

            canvas.on('object:removed', () => {
                if (!isRemoteUpdate) {
                    throttledEmit(JSON.stringify(canvas.toJSON()));
                }
            });

            canvas.on('path:created', () => {
                if (!isRemoteUpdate) {
                    throttledEmit(JSON.stringify(canvas.toJSON()));
                }
            });

            socket.on('canvas-data', (data) => {
                if (data.clear) {
                    canvas.clear();
                } else if (data.json) {
                    isRemoteUpdate = true;
                    canvas.loadFromJSON(data.json, () => {
                        canvas.renderAll();
                        isRemoteUpdate = false;
                    });
                }
            });

            socket.on('userList', (users) => {
                updateUsersList(users);
            });

            socket.on('userJoined', (data) => {
                console.log(`${data.username} joined`);
            });
        }

        function emitCanvasData() {
            if (!isRemoteUpdate) {
                throttledEmit(JSON.stringify(canvas.toJSON()));
            }
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = users
                .map(user => `<div class="user-item">${user.username}</div>`)
                .join('');
        }

        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        function updateCursor(userId, x, y, username) {
            let cursor = cursors.get(userId);
            
            if (!cursor) {
                cursor = document.createElement('div');
                cursor.className = 'cursor';
                cursor.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
                cursor.dataset.username = username;
                document.getElementById('canvas-wrapper').appendChild(cursor);
                cursors.set(userId, cursor);
            }
            
            cursor.style.left = `${x}px`;
            cursor.style.top = `${y}px`;
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                if ((e.key === 'Delete' || e.key === 'Backspace') && canvas.getActiveObject()) {
                    deleteSelectedObjects();
                }
            });
        }

        function deleteSelectedObjects() {
            const activeObject = canvas.getActiveObject();
            if (activeObject) {
                if (activeObject.type === 'activeSelection') {
                    activeObject.forEachObject(obj => {
                        canvas.remove(obj);
                    });
                    canvas.discardActiveObject();
                } else {
                    canvas.remove(activeObject);
                }
                canvas.requestRenderAll();
                emitCanvasData();
            }
        }
    </script>
</body>

</html>
